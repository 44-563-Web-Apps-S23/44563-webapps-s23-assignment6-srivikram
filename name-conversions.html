<!DOCTYPE html>
<html>

<head>
    <title>Currency Conversions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #0077cc;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <h1>Manohar shows currency conversions</h1>
    <label for="base-amount">Enter base amount:</label>
    <input type="number" id="base-amount" value="50" />
    <br /><br />
    <label for="conversion-rate">Enter the conversion rate:</label>
    <input type="number" id="conversion-rate" value="35" />
    <br /><br />
    <input type="button" value="Show conversions" onclick="convert()" />
    <br /><br />
    <div id="result"></div>
    <script>
        function convert() {
            const baseAmount = document.getElementById("base-amount").value;
            const conversionRate = document.getElementById("conversion-rate").value;
            let toShow = "";
            for (let i = 1; i <= 5; i++) {
                const amount = baseAmount * Math.pow(2, i - 1);
                const convertedAmount = (amount * conversionRate).toFixed(1);
                toShow += `${amount} is ${convertedAmount}; `;
            }
            document.getElementById("result").innerHTML = "Conversions are: " + toShow;
        }
    </script>

</body>

</html>
