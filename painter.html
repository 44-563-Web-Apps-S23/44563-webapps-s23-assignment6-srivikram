<!DOCTYPE html>
<html>

<head>
	<title>Painter Entry</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 style="text-align: center;">Painter Entry - Manohar Sri Vikram Vattikuti</h1>
	<h2 style="text-align: center;">Getting input</h2>
	<form>
		<label for="hidden-painter-name">The hidden painter name:</label>
		<input type="password" id="hidden-painter-name" value="Painter">
		<label for="guess-painter-name">Guess the painter:</label>
		<input type="text" id="guess-painter-name">
		<button type="button" id="togglee" onclick="checkPainter()">Check the guess</button>
	</form>
	<p id="result">Good: <span id="good-count" class="score">0</span>, Oops: <span id="oops-count" class="score">0</span></p>
	<div id="image-container" class="center">
		<img src="iris.jpg" alt="Image 1" width="100" height="100" onclick="selectImage()" />
	</div>
	<script>
		let good = 0;
		let oops = 0;
		let useImage = 1;
		let guessCount = 0;

		function checkPainter() {
			const hiddenPainterName = document.getElementById("hidden-painter-name").value;
			const guessedPainterName = document.getElementById("guess-painter-name").value;

			if (hiddenPainterName === guessedPainterName) {
				good++;
				alert("You got it right!");
			} else {
				oops++;
				guessCount++;
				alert("Sorry, wrong guess!");

				if (guessCount > 10) {
					document.getElementById("result").innerHTML = 'Sorry, ran out of your chances.';
					document.getElementById('togglee').style.visibility = 'hidden';
				}
			}

			document.getElementById("good-count").innerHTML = good;
			document.getElementById("oops-count").innerHTML = oops;
		}

		function selectImage() {
			const imageContainer = document.getElementById("image-container");
			switch (useImage) {
				case 1:
					imageContainer.innerHTML = '<img src="thyme.jpg" alt="Image 2" width="100" height="100" onclick="selectImage()" />';
					useImage = 2;
					break;
				case 2:
					imageContainer.innerHTML = '<img src="tulip.jpg" alt="Image 3" width="100" height="100" onclick="selectImage()" />';
					useImage = 3;
					break;
				case 3:
					imageContainer.innerHTML = '<img src="iris.jpg" alt="Image 1" width="100" height="100" onclick="selectImage()" />';
					useImage = 1;
					break;
			}
		}

	</script>
</body>

</html>
