<!DOCTYPE html>
<html>

<head>
    <title>Chooses Candys</title>
    <link rel="stylesheet" type="text/css" href="candy.css">
</head>

<body>

    <h2>Manohar Chooses Candy</h2>
    <div class="container">
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="dark_chocolate_checkbox">Dark Chocolate</label>
                    <input type="checkbox" id="dark_chocolate_checkbox" name="dark_chocolate" value="True">
                </div>
                <div class="form-group">
                    <label for="nuts_checkbox">Nuts</label>
                    <input type="checkbox" id="nuts_checkbox" name="nuts" value="True">
                </div>
                <div class="form-group">
                    <label for="chewy_checkbox">Chewy</label>
                    <input type="checkbox" id="chewy_checkbox" name="chewy" value="False">
                </div>
            </form>
            <button onclick="selectBox()">Select a box</button>
            <p id="results"></p>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <form>
                <label for="size">Enter the size:</label>
                <input type="text" id="size" value="size">
                <label for="price">Enter price:</label>
                <input type="text" id="price">
            </form>
            <button onclick="updateBox()">Update the box</button>
            <p id="resultvalnew"></p>
        </div>
    </div>

    <script>

        let my_candy_box = {};

        function selectBox() {
            my_candy_box = {};
            my_candy_box.dark = document.getElementById("dark_chocolate_checkbox").checked;
            my_candy_box.nuts = document.getElementById("nuts_checkbox").checked;
            my_candy_box.chewy = document.getElementById("chewy_checkbox").checked;
            document.getElementById("results").innerHTML = JSON.stringify(my_candy_box);
        }

        function updateBox() {
            const size = document.getElementById('size').value;
            const price = document.getElementById('price').value;
            my_candy_box[size] = price;
            document.getElementById('resultvalnew').innerHTML = JSON.stringify(my_candy_box);
        }
    </script>

</body>

</html>
